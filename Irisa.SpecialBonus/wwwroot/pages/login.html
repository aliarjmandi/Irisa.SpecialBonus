<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>ورود | سامانه پاداش ویژه</title>

    <!-- Bootstrap 5 از CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../css/styles.css" rel="stylesheet" />

    <!-- jQuery از CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS از CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h5>ورود به سامانه پاداش ویژه</h5>
                </div>

                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">نام کاربری یا ایمیل</label>
                        <input id="username" class="form-control" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">کلمه عبور</label>
                        <input id="password" class="form-control" type="password">
                    </div>

                    <button id="btnLogin" class="btn btn-primary w-100">ورود</button>

                    <div id="error" class="text-danger mt-3" style="display:none;"></div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
