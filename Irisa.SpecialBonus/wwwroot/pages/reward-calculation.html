<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محاسبه پاداش ویژه | سامانه پاداش ویژه</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand mb-0 h1">محاسبه و مشاهده پاداش ویژه</span>
    <button class="btn btn-sm btn-outline-light" onclick="window.location.href='dashboard.html'">بازگشت</button>
</nav>

<div class="container mt-4">

    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">انتخاب دوره</label>
            <select id="ddlPeriod" class="form-select"></select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button id="btnCalc" class="btn btn-success w-100">محاسبه پاداش</button>
        </div>
    </div>

    <table class="table table-bordered table-sm mt-3" id="tblRewards">
        <thead>
        <tr>
            <th>گروه تخصصی</th>
            <th>تعداد نفرات</th>
            <th>ضریب مدیریتی</th>
            <th>میانگین ضریب فنی</th>
            <th>ضریب نهایی</th>
            <th>پاداش ویژه گروه (ریال)</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script>
    $(function () {
        if (!requireAuth()) return;

        // بارگزاری دوره‌ها
        apiRequest("GET", "/admin/RewardPeriods", null, function (res) {
            let opts = "";
            res.forEach(p => {
                opts += `<option value="${p.id}">${p.title} (${p.year}/${p.month})</option>`;
            });
            $("#ddlPeriod").html(opts);
        });

        $("#btnCalc").on("click", function () {
            const periodId = $("#ddlPeriod").val();
            if (!periodId) {
                alert("لطفاً دوره را انتخاب کنید.");
                return;
            }

            // TODO: این آدرس را با کنترلر واقعی محاسبه هماهنگ کن
            apiRequest("GET", `/admin/RewardCalculation/${periodId}`, null, function (res) {
                let rows = "";
                res.forEach(r => {
                    rows += `
                    <tr>
                        <td>${r.groupName}</td>
                        <td>${r.memberCount}</td>
                        <td>${r.managerialCoeff}</td>
                        <td>${r.technicalCoeff}</td>
                        <td>${r.finalCoeff}</td>
                        <td>${r.rewardAmount}</td>
                    </tr>`;
                });
                $("#tblRewards tbody").html(rows);
            });
        });
    });
</script>

</body>
</html>
